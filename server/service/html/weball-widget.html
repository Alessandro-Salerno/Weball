<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weball Widget Subdocument</title>

    <link rel="stylesheet" href="http://127.0.0.1:8081/css/weball-widget-styles.css">
</head>
<body>
    <script type="application/javascript" src="http://127.0.0.1:8081/js/weball-control.js"></script>
    <div id="weball-widget" class="flex">
        <div id="weball-banner">
            <h1 class="weball-centered">Weball</h1>
            <input type="button" class="" id="weball-login-button" value="Login o Registrati" onclick="weballLogin()">
        </div>

        <input type="button" class="weball-widget-button" id="inverti-colori" value="INVERTI COLORI" onclick="toggleInvertiColori()">
        <input type="button" class="weball-widget-button" id="scala-di-grigi" value="SCALA DI GRIGI" onclick="toggleScalaDiGrigi()">
        <input type="button" class="weball-widget-button" id="contrasto" value="CONTRASTO" onclick="toggleContrasto()">
        <input type="button" class="weball-widget-button" id="saturazione" value="SATURAZIONE" onclick="toggleSaturazione()">
        <input type="button" class="weball-widget-button" id="luminosita" value="LUMINOSITÃ€" onclick="toggleLuminosita()">
        <input type="button" class="weball-widget-button" id="epilessia" value="EPILESSIA" onclick="toggleEpilessia()">
        <input type="button" class="weball-widget-button" id="evidenzia-link" value="EVIDENZIA LINK" onclick="toggleEvidenziaLink()">
        <input type="button" class="weball-widget-button" id="caratteri-dislessia" value="CARATTERI DISLESSIA" onclick="toggleCaratteriDislessia()">
        <input type="button" class="weball-widget-button" id="cursore-grande" value="CURSORE GRANDE" onclick="toggleCursoreGrande()">
        <input type="button" class="weball-widget-button" id="zoom" value="ZOOM" onclick="toggleZoom()">
        <input type="button" class="weball-widget-button" id="silenzia-suoni" value="SILENZIA SUONI" onclick="toggleMutaAudio()">
        <input type="button" class="weball-widget-button" id="weball-widget-exit-button" value="CHIUDI" onclick="noWeball()">
    </div>
</body>
</html>
